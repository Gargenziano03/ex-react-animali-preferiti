<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        //importazione dello useState da React
        const { useState } = React;

        //componente react
        const ReactApp = () => {
            //stato che memorizza la lista degli animali
            const [animali, setAnimali] = useState([]);

            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            //funzione per aggiungere un animale casuale alla lista
            const aggiungiAnimale = () => {
                const animaleCasuale = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]
                setAnimali([...animali, animaleCasuale]);

            }

            return (
                <div>
                    <button onClick={aggiungiAnimale}>Aggiungi animale</button>
                    <details>
                        <summary>
                            <strong>Animali</strong>
                        </summary>
                        <ul>
                            {animali.map((animale, index) => (
                                <li key={index}>{animale}</li>
                            ))}
                        </ul>
                    </details>
                </div>
            );
        }

        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ReactApp />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
